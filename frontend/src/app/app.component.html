<div *ngIf="inTime === inTimeEnum.inTime" class="full-sized">
  <main class="view-wrapper" *ngIf="showView">
    <app-registration-form [@fadeIn] *ngIf="!user.status"></app-registration-form>
    <app-registered-info [@fadeIn] *ngIf="user.status === 'registered'"></app-registered-info>
  </main>
  <div class="sk-spinner" *ngIf="!showView">
    <div class="sk-spinner-animate"></div>
  </div>
</div>
<div *ngIf="inTime !== inTimeEnum.inTime" class="full-sized">
  <app-not-intime [tooLate]="inTime"></app-not-intime>
</div>
<footer id="footer" class="roboto">
  <div id="footer-info">
    <i class="material-icons md-light" (click)="onInfoBoxClick()">info_outline</i>
  </div>
  <div id="buildByPO">
    Built with <span style="color: #FF8E8E;font-size: 140%;">â™¥</span> by
    <a href="https://physikonline.uni-frankfurt.de" target="_blank">PhysikOnline</a>
  </div>
</footer>
