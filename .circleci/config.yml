version: 2
jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn build

  # deploy to staging dokku container
  deploy-staging-job:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: ssh-keyscan poc3.itp.uni-frankfurt.de >> ~/.ssh/known_hosts
      - run: git remote add dokku dokku@poc3.itp.uni-frankfurt.de:fp-frontend-staging
      - run: 
          name: Pushing to dokku
          command: git push dokku master

  # deploy to live dokku container
  deploy-job:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - run: ssh-keyscan poc3.itp.uni-frankfurt.de >> ~/.ssh/known_hosts
      - run: git remote add dokku dokku@poc3.itp.uni-frankfurt.de:fp-frontend
      - run: 
          name: Pushing to dokku
          command: git push dokku master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
      - deploy-staging-job:
          requires:
            - build-job
          filters:
            branches:
              only: develop