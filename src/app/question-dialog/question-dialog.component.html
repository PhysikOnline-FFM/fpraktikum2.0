<h2 md-dialog-title>{{ questionTitle }}</h2>
<md-dialog-content [innerHtml]="questionContent"></md-dialog-content>
<md-dialog-actions>
  <button md-raised-button (click)="close(true)">{{ 'YES' | translate }}</button>
  <button md-raised-button (click)="close(false)">{{ 'NO' | translate }}</button>
</md-dialog-actions>
