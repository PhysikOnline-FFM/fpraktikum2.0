<h2>Überprüfe deine Daten</h2>

<app-info-list [user]="user | async" [info]="metaInfo | async" [partner]="partner | async"></app-info-list>

<div class="mt-2">
  <button mat-raised-button (click)="goBack()">Zurück</button>
  <button mat-raised-button color="accent" appLoadingButton (click)="send()">Abschicken</button>
</div>
