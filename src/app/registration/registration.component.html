<div id="registration-wrapper">
  <mat-card id="registration-card">
    <mat-card-content id="registration-card-content">
      <router-outlet></router-outlet>
    </mat-card-content>
    <mat-progress-bar [mode]="(loadingService.isLoading | async) ? 'indeterminate' : 'determinate'"
      value="100" id="loading-bar"></mat-progress-bar>
  </mat-card>
</div>
