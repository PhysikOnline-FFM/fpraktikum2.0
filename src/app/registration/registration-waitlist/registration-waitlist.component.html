<h1>Warteliste</h1>
<div id="waitlist-form">
  <app-institute-form [institutes]="institutes | async" (institutesSelected)="institutesSelected.next($event)"

  <button mat-raised-button color="accent" (click)="send()">Abschicken</button>
</div>
