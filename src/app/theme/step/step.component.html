<div class="app-step">
  <mat-card class="step-card">
    <mat-card-title>
      {{ stepName | translate }}
    </mat-card-title>
    <div class="step-content">
      <ng-content></ng-content>
    </div>
    <div class="step-actions">
      <button mat-raised-button color="primary" (click)="stepNext.emit()" [disabled]="nextDisables">
        {{ nextButtonName | translate }}
      </button>
      <button mat-raised-button color="accent" *ngIf="backButtonName" (click)="stepBack.emit()">
        {{ backButtonName | translate }}
      </button>
      <button mat-raised-button *ngIf="resetButtonName" (click)="reset.emit()">
        {{ resetButtonName | translate }}
      </button>
    </div>
    <mat-card-footer class="step-footer">
      <mat-progress-bar [mode]="progressValue === -1 ? 'indeterminate' : 'determinate'"
                       [value]="progressValue"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
