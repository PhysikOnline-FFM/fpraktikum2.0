<h2 mat-dialog-title>Sorry</h2>
<mat-dialog-content>
  <p>
    Es sind leider nicht genügend Plätze vorhanden.
  </p>
  <p>
    Du kannst dich aber auf die Warteliste eintragen.
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="close(true)">Zur Warteliste</button>
  <button mat-raised-button (click)="close(false)">Zurück</button>
</mat-dialog-actions>
